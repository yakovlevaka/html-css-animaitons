<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viepoint" content="width=device-width, initial-scale=1.0">
    <title>Heart
    </title>
    <link rel="stylesheet" href="heart.css">
</head>

<body>
    <div class="container">
        <div class="heart">
        </div>
    </div>
    <script>
        function rain() {
            let heart = document.querySelector(".heart");
            let newElem = document.createElement("div");
            newElem.classList.add("drop");
            heart.appendChild(newElem);

            let left = Math.floor(Math.random() * 300);  //width of heart
            let duration = Math.random() * 0.5;

            newElem.style.left = left + "px";
            newElem.style.animationDuration = 1 + duration + "s";

            setTimeout(function () {
                heart.removeChild(newElem);
            }, 5000);
        }

        setInterval(function () {
            rain()
        }, 50);
    </script>
</body>

</html>
